<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    function removeNullValues(array){
      for(var i = 0; i < array.length; i++){
        if(array[i] === null){
          array.splice(i,1)
          i--
        }
      }
      return array;
    }
    console.log(removeNullValues([3,5,null,87,"hello","goodbye"]))
     console.log(removeNullValues([true, null, false, {}, null, "node"]))
      console.log(removeNullValues([null,null, null, 7,null, "eight"]))
  </script>
</body>
</html>
