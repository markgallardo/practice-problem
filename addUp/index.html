<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    function addUp(num) {
        let sum = 0
        for (let i = 0; i <= num; i++) {
          sum += i
        }
        return sum
      }

     console.log(addUp(4))
     console.log(addUp(13))
     console.log(addUp(600))
     console.log(addUp(392))
  </script>
</body>
</html>
