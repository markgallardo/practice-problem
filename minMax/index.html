<body>
  <script>
    function minMax(arr) {
        let min = arr[0]
        let max = arr[0]
        for (let i = 0 ; i < arr.length; i++) {
          if (arr[i] < min) { min = arr[i] } if (arr[i] > max) {
            max = arr[i]
          }
        }
        return [min, max]
      }
      console.log(minMax([14, 35, 6, 1, 34, 54]))
      console.log(minMax([1.346, 1.6532, 1.8734, 1.8723]))
      console.log(minMax([-54, -23, -54, -21]))
  </script>
